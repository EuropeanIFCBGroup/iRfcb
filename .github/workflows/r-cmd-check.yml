# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]


name: R-CMD-check

permissions: read-all

jobs:
  download-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download vignette data
        run: |
          mkdir -p vignettes/data
          curl -L -A "Mozilla/5.0" https://figshare.scilifelab.se/ndownloader/files/48158716 -o vignettes/data/48158716.zip

      - name: Upload vignette data artifact
        uses: actions/upload-artifact@v4
        with:
          name: vignette-data
          path: vignettes/data/48158716.zip

  R-CMD-check:
    needs: download-data
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      NOT_CRAN: true

    steps:

      - uses: actions/checkout@v4

      - name: Download vignette data artifact
        uses: actions/download-artifact@v4
        with:
          name: vignette-data
          path: vignettes/data

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        if: runner.os == 'macOS'
        with:
          upload-snapshots: true
          args: '--no-manual --compact-vignettes=gs+qpdf --no-vignettes'

      - uses: r-lib/actions/check-r-package@v2
        if: runner.os != 'macOS'
        with:
          upload-snapshots: true
          args: '--no-manual --compact-vignettes=gs+qpdf'

